<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jambo Receiver (CAF Scaffold)</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #101316;
      --panel: #1b2128;
      --text: #ebf1f6;
      --muted: #aab4bf;
      --ok: #79c37a;
      --warn: #ff9c76;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 10% 10%, #1f2832 0%, var(--bg) 48%);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .panel {
      width: min(780px, 96vw);
      border-radius: 14px;
      background: var(--panel);
      border: 1px solid #2f3a46;
      padding: 22px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 28px;
      font-weight: 700;
    }
    .muted {
      color: var(--muted);
      margin-bottom: 14px;
    }
    .status {
      display: grid;
      gap: 8px;
      font-size: 17px;
    }
    .ok {
      color: var(--ok);
    }
    .warn {
      color: var(--warn);
    }
    code {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 6px;
      padding: 1px 6px;
    }
  </style>
  <script
    type="text/javascript"
    src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
  </script>
</head>
<body>
  <div class="panel">
    <h1>Jambo Receiver (CAF Scaffold)</h1>
    <div class="muted">Phase 3 contract validation target</div>
    <div class="status">
      <div id="connection">Receiver state: starting...</div>
      <div id="room">No room synced yet.</div>
      <div id="detail"></div>
    </div>
  </div>
  <script src="./receiver-app.js"></script>
</body>
</html>
