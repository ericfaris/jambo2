name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          npm ci
          npm install --no-save @rollup/rollup-linux-x64-gnu@4.57.1

      - name: Build
        run: npm run build

      - name: Test
        run: npm test -- --run

  docker_publish:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build_test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    env:
      DOCKERHUB_USERNAME_SECRET: DOCKERHUB_USERNAME
      DOCKERHUB_TOKEN_SECRET: DOCKERHUB_TOKEN

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets[env.DOCKERHUB_USERNAME_SECRET] }}
          password: ${{ secrets[env.DOCKERHUB_TOKEN_SECRET] }}

      - name: Read package version
        id: version
        run: echo "APP_VERSION=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets[env.DOCKERHUB_USERNAME_SECRET] }}/${{ github.event.repository.name }}
          tags: |
            type=sha
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.APP_VERSION }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: APP_VERSION=${{ steps.version.outputs.APP_VERSION }}
